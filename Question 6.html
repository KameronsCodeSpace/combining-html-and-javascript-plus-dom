<!doctype html>
<html>
    <head>
        <title>Question 6</title>
    </head>
    <body>
        <h1>String Capital</h1>
        <input id="word">
        <input type="button" value="Count Caps" onclick="capCounter()">
        <p id="displayCapNum"></p>
        <script>
            let allCaps = /[A-Z]/
            function capCounter() {
                let splitWord = word.value.split('')
                let counter = 0;
                for (let letter of splitWord) {
                    if (letter.match(allCaps)) {
                        counter++;
                    }
                }
                // window.alert(`There are ${counter} caps in this word.`)
                let result = document.getElementById("displayCapNum")
                result.innerText += `There are ${counter} caps in this word.`
            }
        </script>
    </body>
</html>
